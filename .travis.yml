language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

env:
  - SYMFONY_VERSION=2.1.*
  - SYMFONY_VERSION=2.2.*
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=2.4.*

before_script:
  - bash .travis.sh
  - wget http://get.sensiolabs.org/php-cs-fixer.phar
  - composer selfupdate
  - composer install --dev --no-interaction

script:
  - php php-cs-fixer.phar -v --level=psr2 fix .
  - ./vendor/bin/phpunit --coverage-text
